<style type="text/css">
	div.new { float:left; width:500px; }
	div.new>div { float:left; width:100%; margin-bottom:10px; }
	div.new>div>h5 { float:left; width:100%; margin-bottom:5px; color:#498FCC; }
	div.new input[type='text'] { padding:5px 8px; margin:0; }
	div.new>button { float:left; width:100%; height:30px; box-shadow:0 2px 8px rgba(0, 0, 0, 0.3); }
	div.new>div>div.list { float:left; width:100%; }

	div.info>#name { float:left; width:100%; margin-bottom:5px; }
	div.info>#date { float:left; width:49.5%; margin-right:1%; }
	div.info>#time { float:left; width:49.5%; }

	div.measurements>div.list { margin-top:5px; }
	div.measurements div.measurement { float:left; width:100%; margin-top:5px; }
	div.measurements div.measurement:first-child { margin-top:0px; }
	div.measurements div.measurement>input[type='text'] { float:left; width:32.66%; margin-left:1%; }
	div.measurements div.measurement>input[type='text']:first-child { margin-left:0%; }
	div.measurements>div.list>div.existing>input.measurement-name { color:#AAA; }
	div.measurements>div.list>div.existing>input.measurement-units { color:#AAA; }

	div.tags>div { float:left; width:100%; margin-top:5px; }
	div.tags>div>input[type='text'] { float:left; width:100%; }
	div.tags>div.list>div { float:left; margin-top:3px; margin-right:3px; }

	div.previous { position:relative; margin-left:510px; }
	div.previous>div { float:left; width:32.66%; margin-left:1%; }
	div.previous>div:nth-child(3n+1) { margin-left:0; }
	div.event { width:100%; }
	div.event:nth-child(3n+1) { margin-left:0; }
</style>

<div class="new">
	<div class="info tile">
		<h5>Info</h5>
		<input type="text" id="name" value="Name?" />
		<input type="text" id="date" value="{{html formatUTCStringToShortDateString(new Date())}}" />
		<input type="text" id="time" value="{{html formatDateToShortTimeString(new Date())}}" />
	</div>
	<div class="measurements tile">
		<h5>Measurements</h5>
		<div class="add measurement">
			<input type="text" class="measurement-name" id="new-measurement-name" value="Name?" />
			<input type="text" class="measurement-quantity" id="new-measurement-quantity" value="How many?" />
			<input type="text" class="measurement-units" id="new-measurement-units" value="Units?" />
		</div>
		<div class="list"></div>
	</div>
	<div class="tags tile">
		<h5>Tags</h5>
		<div class="add">
			<input type="text" class="tag-name" id="new-tag-name" value="Name?" />
		</div>
		<div class="list hidden"></div>
	</div>
	<button id="save">Save</button>
</div>

<div class="previous"></div>
